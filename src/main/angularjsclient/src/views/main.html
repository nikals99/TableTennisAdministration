<div class="container-fluid">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-3">
            <table class="matchtable">
                <tr>
                    <th>Spieler 1</th>
                    <th>Spieler 2</th>
                    <th>Ergebnis</th>
                </tr>
                <tr ng-repeat="match in matches">
                    <td ng-if="$odd" class="table-background-odd">{{match.player1}}</td>
                    <td ng-if="$odd" class="table-background-odd">{{match.player2}}</td>
                    <td ng-if="$odd" class="table-background-odd">{{match.result}}</td>
                    <td ng-if="$even" class="table-background-even">{{match.player1}}</td>
                    <td ng-if="$even" class="table-background-even">{{match.player2}}</td>
                    <td ng-if="$even" class="table-background-even">{{match.result}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
           <button type="button" class="btn btn-primary" ng-click="addNewMatch()">ADD</button>
        </div>
    </div>
</div>
